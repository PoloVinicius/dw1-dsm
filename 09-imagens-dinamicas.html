<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
<body>
    <!--<picture> representa uma imagem que pode ter varios arquivos de origem ao mesmo tempo
        
    Os parênteses em torno do valor de media, faze parte da sinstaxe que determina o ponto de quebra (breakpoint da regra)
    -->
    
    <picture>
        <source media="(max-width: 630px)" srcset="Untitled/img/distance-education-300px.jpg" type="image/jpeg">
        <source media="(max-width: 1030px)" srcset="Untitled/img/distance-education-600px.jpg" type="image/jpeg">
        <img src="Untitled/img/distance-education-1000px.jpg" alt="Imagem Grande">

    </picture>
</body>
</html>
