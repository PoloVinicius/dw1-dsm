<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Vídeos em HTML</h1>

    <h2>Exemplo de vídeo com múltiplas fontes</h2>

    <h4>Parametros da tag video </h4>
        <ul>
            <li>Width controla a largura do vídeo</li>
            <li>Poster: a imagem que aparecerá no lugar do vídeo antes da reprodução</li>
        </ul>
    
        <video controls width="400px" poster="Untitled/_videos/reduzir-pdf-thumb.png">
            <source src="Untitled/_videos/reduzir-pdf.mp4" type="video/mp4">
            <source src="Untitled/_videos/reduzir-pdf.ogv" type="video/ogg">
            <source src="Untitled/_videos/reduzir-pdf.webm" type="video/webm">
            <p>Nõ foi possível baixar o vídeo. Faça o <a href="Untitled/_videos/reduzir-pdf.mp4" download="reduzir-pdf.mp4" type="video/mp4">Download</a> do arquivo</p>
           
        </video>
    
</body>
</html>
